<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font">
    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font">
    <title>Каталог спортивного питания CAT ENERGY</title>
    
</head>
<body>
    <header class="page-header page-header--index page-header--catalog">
        <h1 class="visually-hidden">Магазин спортивного питания CAT ENERGY</h1>
        <div class="page-header-wrapper">
            <div class="page-header__nav">
                <a class="nav__link" href="index.html">
                    <picture>
                        <source media="(min-width:1300px)" srcset="img/logo-desktop.png">
                        <source media="(min-width:768px)" srcset="img/logo-tablet.png">
                        <img class="nav__logo" src="img/logo-mobile.svg.png" alt="logo" width="33px" height="38px">
                    </picture>
                </a>
                <a class="nav__link nav__link--mobile" href="index.html">    
                    <picture>
                        <img class="nav__log-mobile" src="img/logo-mobile-header.svg.png" alt="logo-head" width="101px" height="18px">
                    </picture>
                </a>
                <div class="page-header__btn">
                    <span class="menu-btn"></span>
                </div>
            </div>
            <nav class="page-header__usernav page-header__usernav--active">
                <ul class="usernav__title" >
                    <li class="usernav__item usernav__item--catalog"> <a class="usernav__link" href="index.html">Главная</a> </li>
                    <li class="usernav__item usernav__item--catalog"> <a class="usernav__link" href="catalog.html">Каталог продукции</a> </li>
                    <li class="usernav__item usernav__item--catalog"> <a class="usernav__link usernav__link--active" href="form.html">Подбор программы</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Подбор программы</h1>
        <section class="main__">
        </section>
        <section class="main__">
            <h2 class="__article">Контактные данные (владельца кота)</h2>
        </section>
        <section class="main__">
            <h2 class="__article">Комментарий</h2>
        </section>
        <section class="main__">
            <h2 class="__article">Дополнительно</h2>
        </section>
    </main>
        <footer class="page-footer">
            <h1 class="visually-hidden">Наши контакты</h1>
            <section class="page-footer__contacts page-footer__contacts--catalog">
                <div class="contacts__invitation">
                    <h2>приглашаем к сотрудничеству дилеров!</h2>
                    <p>ул. Большая Конюшенная, д. 19/8  Санкт-Петербург</p>
                </div>
                <div id="map" class="contacts__map"> </div>
            </section>
            <section class="page-footer__social">
                <a class="social__link" href="index.html">
                    <picture class="social__logo">
                            <source media="(min-width:1300px)" srcset="img/footer_logo_dekstop.png">
                            <source media="(min-width:768px)" srcset="img/footer_logo_tablet.png">
                            <img src="img/footer_logo_mobile.png" alt="logo cat energy">
                    </picture>
                </a>
                <ul class="social__groups">
                    <li>
                        <a class="groups__link" href="#">
                            <picture class="groups__item">
                                    <source media="(min-width:1300px)" srcset="img/footer_vk_dekstop.png">
                                    <source media="(min-width:768px)" srcset="img/footer_vk_tablet.png">
                                    <img src="img/footer_vk_mobile.png" alt="logo vk">
                            </picture>
                        </a>
                    </li>
                    <li>
                        <a class="groups__link" href="#">
                            <picture class="groups__item">
                                    <source media="(min-width:1300px)" srcset="img/footer_insta_dekstop.png">
                                    <source media="(min-width:768px)" srcset="img/footer_insta_tablet.png">
                                    <img src="img/footer_insta_mobile.png" alt="logo insta">
                            </picture>
                        </a>
                    </li>
                    <li>
                        <a class="groups__link" href="#">
                            <picture class="groups__item">
                                    <source media="(min-width:1300px)" srcset="img/footer_fb_dekstop.png">
                                    <source media="(min-width:768px)" srcset="img/footer_fb_tablet.png">
                                    <img src="img/footer_fb_mobile.png" alt="logo fb">
                            </picture>
                        </a>
                    </li>
                </ul> 
                <section class="page-footer__rightholder">
                    <p>HTML Academy</p>
                    <a class="rightholder__link" href="#"></a>
                        <picture class="rightholder__logo">
                            <source media="(min-width:1300px)" srcset="img/footer_htmlacademy_dekstop.png">
                            <source media="(min-width:768px)" srcset="img/footer_htmlacademy_tablet.png">
                            <img src="img/footer_htmlacademy_mobile.png" alt="logo html Academy">
                        </picture>
                    </a>
                </section>
            </section>
    </footer>
    <script src="js/js.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCwqNlDn-cbQrc9Qvqd0qY59lst1pm2Pk&callback=initMap"></script>
</body>
</html>
